<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>비밀번호수정</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="searchidstyle.css" />
    <link rel="shortcut icon" type="image/x-icon" href="sanaicon.ico" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function submitAction() {
            if ($("#newpw").val() == '') {
                alert("비밀번호가 비어있습니다.");
                return false;
            }
            else if ($("#newpwre").val() == '') {
                alert("비밀번호 확인이 비어있습니다.");
                return false;
            }
            else if ($("#newpw").val() != $("#newpwre").val()) {
                alert("비밀번호가 다릅니다!");
                return false;
            }
            else {
                return true;
            }
        }
    </script>
</head>

<body>
	<form action="setpassword" method="post" onsubmit="return submitAction();">
		<div class="inputlist">
			<ul class="myidinfo">
				<li><label for="newpw">새 비밀번호</label><input type="password" name="newpassword" id="newpw"/></li>
				<li><label for="newpwre">비밀번호 확인</label><input type="password" name="newpwre" id="newpwre"/></li>
				
				<li class="submit"><a><input value="확인" type="submit" id="setbtn" /></a></li>
			</ul>
		</div>
		
	</form>
	
</body>
</html>
