<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>비밀번호찾기</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="searchidstyle.css" />
    <link rel="shortcut icon" type="image/x-icon" href="sanaicon.ico" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        function submitAction() {
            if ($("#nametxt").val() == '') {
                alert("이름이 비어있습니다.");
                return false;
            }
            else if ($("#idtxt").val() == '') {
                alert("아이디가 비어있습니다.");
                return false;
            }
            else if ($("#birthtxt").val() == '') {
                alert("생년월일이 비어있습니다.");
                return false;
            }
            else if ($("#phonetxt").val() == '') {
                alert("전화번호가 비어있습니다.");
                return false;
            }
            else {
                return true;
            }
        }
    </script>
</head>

<body>
	<form action="pwresult" method="post" onsubmit="return submitAction();">
		<div class="inputlist">
			<ul class="myidinfo">
				<li><label for="name">이름</label><input type="text" name="name" id="nametxt"/></li>
				<li><label for="id">아이디</label><input type="text" name="id" id="idtxt"/></li>
				<li><label for="birth">생년월일</label><input type="text" name="birth" id="birthtxt"/></li>
				<li><label for="phone">전화번호</label><input type="text" name="phone" id="phonetxt"/></li>
				<li class="submit"><a><input value="확인" type="submit"></a></li>
			</ul>
		</div>
		
	</form>
	
	<script type="text/javascript">
		function movepage(){
			location.href = "/pwresult"
		}
	</script>
</body>
</html>
